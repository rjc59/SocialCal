{% extends "_base.html" %}
{% block bodycontent %}

<br><br><br><br>
<div class = "container">
	<div class="panel panel-default col-xs-5">
	
		<div class = "panel-heading">
			<div class="panel-title"><b>Input Your Event Data</b></div>
		</div>
		
		<div class="panel-body">
			<form role = "form" method="post" class="form-inline" action="/processform">
				<div class="form-group">
					<label for: "summary" class="control-label">Title: </label><br>
					<input type="text" class="form-control" name="title" maxlength=25>
				</div>
				<div class="row">
					<div class="form-group col-xs-3">
						<label for: "summary" class="control-label">Summary (max 75 characters):</label><br>
						<textarea type ="text" class="form-control" rows="2" maxlength="75"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for: "location" class="control-label">Location: </label> <br>
					<select class="form-control" name="location">
						<option>LA</option>
						<option>NY</option>
						<option>Pittsburgh</option>
					</select>
				</div>
				<div class="row">
					<div class="form-group col-xs-3">
						<label for: "startDate" class="control-label">Start Date: </label> <br>
						<input class="form-control" type="date" name="startdate" placeholder="Start Date"><br>
					</div>
					<div class="form-group col-xs-3 col-xs-offset-3">
						<label for: "endDate" class="control-label">End Date: </label> <br>
						<input class="form-control" type="date" name="enddate" placeholder="End Date"><br>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-3">
						<label for: "startTime" class="control-label">Start Time: </label> <br>
						<input class="form-control" type="time" value="00:00" name="starttime" placeholder="Start Time"><br>
					</div>
					<div class="form-group col-xs-3 col-xs-offset-3">
						<label for: "endTime" class="control-label">End Time: </label><br>
						<input class="form-control" type="time" value="00:00" name="endtime" placeholder="End Time"><br>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-5">
						<label for: "attendance" class="control-label">Maximum Attendance: </label><br>
						<input class="form-control" type="number" class="form-control" name="attendance" placeholder="ex| 25,000">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-9">
						<label for: "information" class="control-label">Additional Information: </label><br>
						<textarea class="form-control" type="text" class="form-control" rows="5"></textarea>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-default">Submit</button><br>
			</div>
		</form>
	</div>
</div>

{% endblock %}
