{% extends "_base.html" %}
{% block bodycontent %}

<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
</style>

<body bgcolor=#E0E0E0>
<br><br><br>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
	<div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/static/images/image1.jpg" alt="Image 1" width="460" height="289">
      </div>

      <div class="item">
        <img src="/static/images/image2.jpg" alt="Image 2" width="460" height="289">
      </div>
    
      <div class="item">
        <img src="/static/images/image3.jpg" alt="Image 3" width="460" height="289">
      </div>

      <div class="item">
        <img src="/static/images/image4.jpg" alt="Image 4" width="460" height="289">
      </div>
    </div>
	
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



<!--- 
	Below is the code for listing the five most popular events and a link to it.
	event.ELEMENT will basically grab anything we store in the database.
-->
{% for event in list %}
Number of votes: {{event.votes}}
Link to event: <a href = "/event?id={{event.title}}{{event.start_date}}{{event.start_time}}">{{event.title}}</a>
<br>
{% endfor %}

<!--- 
	End top 5 code
-->

</body>


{% endblock %}
