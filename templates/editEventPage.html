{% extends "_base.html" %}
{% block bodycontent %}
<script>

</script>
<br><br><br>
<div class = "container">
	<form role = "form" method="post" class="form-horizontal col-md-6" action="/edit?id={{event.event_number}}">
		<div class="form-group text-center"><he5>Edit Your Event Data</he5></div>
		<div class="row">
			<div class="form-group">
				<label for: "summary" class="control-label col-lg-1">Title: </label>
				<div class="col-lg-12">
					<input type="text" value={{event.title}} class="form-control" name="title" maxlength=25 required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for: "summary" class="control-label col-lg-1">Summary:</label>
				<div class="col-lg-12">
					<textarea type="text" name="summary" class="form-control" rows="2" maxlength="75" required>{{event.summary}}</textarea>
					
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for: "location" class="control-label">Location: </label>
			<select class="form-control" name="location">
				<option>LA</option>
				<option>NY</option>
				<option>Pittsburgh</option>
			</select>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label for: "startDate" class="control-label">Start Date: </label> 
				<input class="form-control"  type="date" value={{event.start_date}} name="startdate" placeholder="Start Date" required><br>
			</div>
			<div class="form-group col-md-6">
				<label for: "endDate" class="control-label">End Date: </label>
				<input class="form-control" type="date" value={{event.end_date}} name="enddate" placeholder="End Date" required><br>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label for: "startTime" class="control-label">Start Time: </label>
				<input class="form-control" type="time" value={{event.start_time}} name="starttime" placeholder="Start Time" required><br>
			</div>
			<t>
			<div class="form-group col-md-6">
				<label for: "endTime" class="control-label ">End Time: </label>
				<input class="form-control" type="time" value={{event.end_time}} name="endtime" placeholder="End Time" required><br>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label for: "attendance" class="control-label">Maximum Attendance: </label>
				<input class="form-control" type="number" value={{event.attendance}} class="form-control" name="attendance" placeholder="ex| 25,000" min="1" max="7000000000" required>
			</div>
		</div>
		<div class="row-horizontal">
			<div class="form-group">
				<label for: "information" class="control-label">Additional Information: </label>
				<textarea class="form-control" name="information" type="text" class="form-control" rows="5">{{event.information}}</textarea>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
		<br>
	</form>
</div>

{% endblock %}
